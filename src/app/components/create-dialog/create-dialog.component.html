<mat-card>
  <mat-card-content>
    <form [formGroup]="createForm" (submit)="createItem()">
      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input
            matInput
            maxlength="15"
            type="text"
            placeholder="Title"
            formControlName="title"
          />
          <mat-error>Title is Required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea
            placeholder="Content"
            formControlName="content"
            matInput
          ></textarea>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" color="success">Add Item</button>
    </form>
  </mat-card-content>
</mat-card>
