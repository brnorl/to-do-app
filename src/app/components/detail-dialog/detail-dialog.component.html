<mat-card>
  <mat-card-content>
    <div mat-dialog-title>
      <span class="content">
        {{ data.title }}
      </span>
    </div>
    <mat-dialog-content>
      <span class="content">
        {{ data.content }}
      </span>
      <br>
      <mat-divider></mat-divider>
      <br>
      <span class="content">
        Due Date :
        {{ data.dueDate | date}}
      </span>
      <mat-divider></mat-divider>
    </mat-dialog-content>
  </mat-card-content>
</mat-card>
