<mat-card>
  <mat-card-content class="card-content">
    <form [formGroup]="searchForm">
      <div class="search">
        <div class="left">
          <button class="position-left form-field button" (click)="openCreateDialog()" mat-raised-button
            color="primary">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
            Add
          </button>
        </div>
        <div class="right">
          <div class="contents">
            <mat-form-field class="form-field">
              <mat-label>Title</mat-label>
              <input matInput maxlength="15" type="text" placeholder="Title" formControlName="title" />
            </mat-form-field>
            <mat-form-field class="form-field">
              <mat-label>Content</mat-label>
              <input placeholder="Content" formControlName="content" matInput />
            </mat-form-field>
            <mat-form-field class="form-field">
              <mat-label>Due Date</mat-label>
              <input formControlName="dueDate" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button (click)="clearForm()" color="success" class="form-field button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div class="grid-container">
  <div class="item-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[progressList, todoList]" class="item-list" (cdkDropListDropped)="drop($event, 1)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of todo" cdkDrag>
            <div class="title">
              {{ item.title }}
            </div>
            <div class="warning" *ngIf=' 7 > calculateRemainingDay(item) && 0 < calculateRemainingDay(item) '>
              Due in {{calculateRemainingDay(item)}} day(s)
            </div>
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="item-container">
    <h2>In Progress</h2>

    <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[doneList, progressList, todoList]" class="item-list"
      (cdkDropListDropped)="drop($event, 2)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of progress" cdkDrag>
            <div class="title">
              {{ item.title }}
            </div>
            <div class="warning" *ngIf=' 7 > calculateRemainingDay(item) && 0 < calculateRemainingDay(item) '>
              Due in {{calculateRemainingDay(item)}} day(s)
            </div>
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="item-container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, progressList]" class="item-list" (cdkDropListDropped)="drop($event, 3)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of done" cdkDrag>
            {{ item.title }}
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div class="grid-container">
  <div class="item-container" style="min-height: 20rem;">
    <ngx-charts-pie-chart [results]="data" [animations]="animationPC" [scheme]="colorSchemePC"
      [labels]="labelsPC" [doughnut]="doughnut" [tooltipText]="percentageFormatter"
      [gradient]="true"></ngx-charts-pie-chart>
  </div>
</div>
