<div class="grid-container">
  <div class="item-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[progressList, todoList]" class="item-list" (cdkDropListDropped)="drop($event, 1)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of todo" cdkDrag>
            {{ item.title }}
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="item-container">
    <h2>In Progress</h2>

    <div cdkDropList #progressList="cdkDropList" [cdkDropListData]="progress" [cdkDropListConnectedTo]="[doneList, progressList, todoList]" class="item-list" (cdkDropListDropped)="drop($event, 2)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of progress" cdkDrag>
            {{ item.title }}
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="item-container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList, progressList]" class="item-list" (cdkDropListDropped)="drop($event, 3)">
      <mat-card>
        <mat-card-content>
          <div class="item-box" *ngFor="let item of done" cdkDrag>
            {{ item.title }}
            <div class="item-buttons">
              <button class="item-button" (click)="openDetailsDialog(item)" mat-icon-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="remove_red_eye"></mat-icon>
              </button>
              <button class="item-button" (click)="openUpdateDialog(item)" mat-icon-button color="secondary">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              <button class="item-button" (click)="deleteItem(item)" mat-icon-button color="warn">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<button (click)="openCreateDialog()" mat-raised-button color="primary">
  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
  Add To-Do Item
</button>
