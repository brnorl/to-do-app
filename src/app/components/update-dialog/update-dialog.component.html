<card>
    <form [formGroup]="updateForm" (submit)="updateItem()">
      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput maxlength="15" type="text" placeholder="Title" formControlName="title" />
          <mat-error>Title is Required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea placeholder="Content" formControlName="content" matInput></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Due Date</mat-label>
          <input formControlName="dueDate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <br>
      <todoButton type="submit" color="info">Update Item</todoButton>
    </form>
</card>
